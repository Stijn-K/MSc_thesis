<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
    </head>
    <body>
        <h1 id="header">
            User page
        </h1>
        {% if success %}
            <h2 id="user">User: {{ result['username'] }}</h2>
            <h2 id="cookie">Cookie: {{ result['cookie'] }}</h2>
        {% else %}
            <h2 id="error">Error: {{ result }}</h2>
        {% endif %}
    </body>
</html>
