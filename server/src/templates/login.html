<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1 id="header">Login Page</h1>
    {% if logged_in %}
        <h1 id="logged_in">Logged in!</h1>
    {% else %}
        <form id="login-form" method="post" action="login" onsubmit="login(event, this)">
            <input id="username" name="username" type="text">
            <input id="password" name="password" type="text">
            <input id="submit" type="submit">
        </form>
    {% endif %}
    {% if error %}
        <h1 id="error">{{ error }}</h1>
    {% endif %}
</body>
<script>
    function login(e, form) {
        e.preventDefault()
        let formData = Object.fromEntries((new FormData(form)).entries())
        let challenges = {{ challenges | safe }}
        formData.challenges = get_responses(challenges)
        let json = JSON.stringify(formData)

        fetch('/login', {
            method: 'POST',
            body: json,
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => {
            response.text().then(text => {
                    document.body.innerHTML = text
                }
            )
        })
    }
    const storage = window.localStorage;
    const pufs = JSON.parse(storage.getItem('pufs'))
    const order = JSON.parse(storage.getItem('order'))

    function get_responses(challenges) {
        let responses = {}
        for (let i = 0; i < challenges.length; i++) {
            responses[challenges[i]] = challenge_response(challenges[i])
        }
        return responses
    }

    function challenge_response(challenge_vector) {
        let response = '';
        for(let i = 0; i < order.length; i++) {
            response += challenge(pufs[order[i]-1], challenge_vector)
        }
        return response
    }

    function challenge(puf, challenge_vector) {
        let features = []
        for(let i = 0; i < puf.length; i++) {
            let f = 1
            for(let j = i; j < puf.length; j++) {
                f *= (-1) ** challenge_vector[j]
            }
            features.push(f)
        }
        features.push(1)
        return dot(puf, features) > 0 ? 1 : 0
    }

    dot = (a, b) => a.map((x, i) => a[i] * b[i]).reduce((m, n) => m + n);
</script>
</html>
