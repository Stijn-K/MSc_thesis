<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>User</title>
        <script src="{{url_for('static', filename='js/fingerprint.js')}}"></script>
    </head>
    <body>

    </body>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            let body = await fingerprint()
            let json = JSON.stringify(body)
            fetch('/user', {
                method: 'POST',
                body: json,
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                response.text().then(re => {
                    document.body.innerHTML += re
                })
            })
        })
    </script>
</html>
